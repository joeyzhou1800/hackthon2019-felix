<div fxFlex="1 1 auto" fxLayout="row" fxLayoutGap="4px" class="pl-panel">
  <mat-form-field floatLabel="never" class="field">
    <mat-select
      placeholder="Image"
      [(value)]="image"
      (selectionChange)="changeImage();">
      <mat-option *ngFor="let image_name of images||[]"
        [value]="image_name">
        {{image_name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
